<div class="homeMain">
  <div style="text-align:center">
    <h1>
      Welcome to your {{ title }}!
    </h1>
  </div>
  
  <div class="row">
      <div *ngFor="let campaign of campaigns" class="col-md-4" style="float:left;margin-left:30px;">
          <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{campaign.title}}</mat-card-title>
                <mat-card-subtitle>{{campaign.companyName}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src={{campaign.img}} alt="Photo of a Shiba Inu">
              <mat-card-content>
                <p>{{campaign.content}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button class="actions">LIKE</button>
                <button mat-button class="actions">SHARE</button>
              </mat-card-actions>
            </mat-card>
      </div>
  </div>
</div>
