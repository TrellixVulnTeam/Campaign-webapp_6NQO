
<div style="text-align:center">
    <h1>
      Welcome to your {{ title }}!
    </h1>
</div>
<div>
  <div class="row">
    <div class="col-md-8"> 
        <div class="row">
            <div *ngFor="let campaign of campaigns" class="col-md">
                <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{campaign.title}}</mat-card-title>
                      <mat-card-subtitle>{{campaign.companyName}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src={{campaign.img}} alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>{{campaign.content}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button class="actions">LIKE</button>
                      <button mat-button class="actions">SHARE</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
    </div>
    <div class="col-md-2 profile">
      <ul class="profile">
        <li>Name: {{ name }} {{ lastName }}</li>
        <li>Instagram: {{ instagram }}</li>
        <li>Member Since: {{ memberSince }}</li>
      </ul>
    </div>
  </div>
