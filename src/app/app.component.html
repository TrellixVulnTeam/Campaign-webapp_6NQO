<div class="row" style="justify-content: space-between;">
  <div class="col-md-4" style="float:left;background-color: #FED7B5;border: solid #FED7B5 5px; height:100vh;">
      <profile-tab-component></profile-tab-component>
  </div>
  <div class="col-md-8" style="max-height: 90vh; padding-left: 5px;">
    <button mat-button [matMenuTriggerFor]="menu"><mat-icon svgIcon="menu-icon"></mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home" routerLinkActive="active">Home</button>
      <button mat-menu-item routerLink="/profile" routerLinkActive="active">Profile</button>
    </mat-menu>
    <router-outlet></router-outlet>
  </div>
</div>
